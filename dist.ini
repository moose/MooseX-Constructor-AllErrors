name    = MooseX-Constructor-AllErrors
author  = Hans Dieter Pearcey <hdp@cpan.org>
license = Perl_5
copyright_holder = Hans Dieter Pearcey

[Git::GatherDir]

[@Filter]
-bundle = @Basic
-remove = GatherDir

; use V= to override; otherwise version is incremented from last tag
[Git::NextVersion]

[GithubMeta]

[Prereqs / RuntimeRequires]
Moose = 1.04
Try::Tiny = 0

[Prereqs / TestRequires]
Test::Moose = 0
Test::More = 0
Test::Fatal = 0

[InstallGuide]
[MetaConfig]
[MetaJSON]

[Git::Describe]
[PkgVersion]

[NoTabsTests]
[EOLTests]
[Test::Compile]
[Test::DistManifest]
[Test::MinimumVersion]
[MetaTests]
[Test::CPAN::Changes]
[Test::Version]
;[Test::UnusedVars]  ; broken in 5.16.0!
[Test::ChangesHasContent]

[Test::CheckDeps]
:version = 0.005
fatal = 1

[Git::Remote::Check]
remote_branch = master

[Git::CheckFor::CorrectBranch]
:version = 0.004
release_branch = master
release_branch = stable

[Git::Check]
allow_dirty =

[NextRelease]
:version = 4.300018
format = %-8V  %{yyyy-MM-dd HH:mm:ss ZZZZ}d (%U)

[Git::Commit]
allow-dirty = Changes
commit_msg = %N-%v%t%n%n%c

[Git::Tag]
tag_message = v%v%t

[Git::Push]

[InstallRelease]
install_command = cpanm .

[Clean]
